<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vector ball</title>
<style>
body { margin:0; padding:0; }
canvas { width:500px;height:500px; background-color:#000;}
</style>
</head>
<body>
<canvas id="stage" width="500" height="500"></canvas>
<script src="js/common.js"></script>
<script>
var canvas = document.getElementById('stage');
var ctx = this.ctx = canvas.getContext('2d');
var width = canvas.width;
	height = canvas.height;
var fn;
function BallMover(pos, radius, color) {
	this.pos = pos;
	this.radius = radius;
	this.color = color;
	this.velocity = new vec2(0, 0);
	this.acceleration = new vec2(-0.001, 0.01);
	this.mouse = new vec2(0, 0);
	this.topspeed = 4;
	var self = this;
	canvas.addEventListener('mousemove', function(e) {
		self.mouse = new vec2(e.pageX, e.pageY);
	});
}
(fn = BallMover.prototype).update = function() {
	var dir = Vector.sub(this.mouse, this.pos);
	dir.normalize();
	dir.mult(0.2);

	this.acceleration = dir;
	this.velocity.add(this.acceleration);
	this.velocity.limit(this.topspeed);
	this.pos.add(this.velocity);
},
fn.checkEdges = function() {
	if (this.pos.x > width) this.pos.x = 0;
	else if (this.pos.x < 0) this.pos.x = width;
	if (this.pos.y > height) this.pos.y = 0;
	else if (this.pos.y < 0) this.pos.y = height;
},
fn.render = function() {
	ctx.beginPath();
	ctx.fillStyle = this.color;
	ctx.arc(this.pos.x, this.pos.y, this.radius*2, 0, 2*Math.PI);
	ctx.fill();
};
var balls = (function() {
	var t0 = [];
	var i = 20;
	while(i--) {
		var ball = new BallMover(new vec2(rand(0,width), rand(0,height)), 8, 'rgba(' + [Math.round(rand(0,255)),Math.round(rand(0,255)),Math.round(rand(0,255))].join(',') + ', .8)');
		t0.push(ball);
	}
	return t0;
})();
setInterval(function() {
	ctx.clearRect(0, 0, width, height);
	var i = balls.length;
	while(i--) {
		balls[i].update();
		balls[i].checkEdges();
		balls[i].render();
	}
}, 16);
</script>
</body>
</html>
