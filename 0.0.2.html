<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vector ball</title>
<style>
body { margin:0; padding:0; }
canvas { width:500px;height:500px; background-color:#000;}
</style>
</head>
<body>
<canvas id="stage" width="500" height="500"></canvas>
<script src="js/common.js"></script>
<script>
var canvas = document.getElementById('stage');
var ctx = this.ctx = canvas.getContext('2d');
var width = canvas.width;
	height = canvas.height;
var pos = new vec2(100, 100);
var velocity = new vec2(2.5, 5);

setInterval(function() {
	ctx.clearRect(0, 0, width, height);

	pos.add(velocity);

	var radius = 8;
	if ((pos.x+radius > width) || (pos.y < radius)) velocity.x = velocity.x * -1;
	if ((pos.y+radius > height) || (pos.y < radius)) velocity.y = velocity.y * -1;

	ctx.fillStyle='#fff';
	ctx.beginPath();
	ctx.arc(pos.x, pos.y, radius*2, 0, 2*Math.PI);
	ctx.fill();
}, 16);
</script>
</body>
</html>
