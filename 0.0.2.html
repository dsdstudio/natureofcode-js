<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vector ball</title>
<style>
body { margin:0; padding:0; }
canvas { width:500px;height:500px; background-color:#000;}
</style>
</head>
<body>
<canvas id="stage" width="500" height="500"></canvas>
<script src="js/common.js"></script>
<script>
var canvas = document.getElementById('stage');
var ctx = this.ctx = canvas.getContext('2d');
var width = canvas.width;
	height = canvas.height;
var fn;
function BallMover(pos, radius, color) {
	this.pos = pos;
	this.radius = radius;
	this.color = color;
	this.velocity = new vec2(0, 0);
	this.acceleration = new vec2(-0.001, 0.01);
	this.topspeed = 10;
	ctx.fillStyle = color;
}
(fn = BallMover.prototype).update = function() {
	this.velocity.add(this.acceleration);
	this.velocity.limit(this.topspeed);
	this.pos.add(this.velocity);
},
fn.checkEdges = function() {
	if (this.pos.x > width) this.pos.x = 0;
	else if (this.pos.x < 0) this.pos.x = width;
	if (this.pos.y > height) this.pos.y = 0;
	else if (this.pos.y < 0) this.pos.y = height;
},
fn.render = function() {
	ctx.beginPath();
	ctx.arc(this.pos.x, this.pos.y, this.radius*2, 0, 2*Math.PI);
	ctx.fill();
};
var ball = new BallMover(new vec2(width*.5, height*.5), 16, '#fff');
setInterval(function() {
	ctx.clearRect(0, 0, width, height);
	ball.update();
	ball.checkEdges();
	ball.render();
}, 16);
</script>
</body>
</html>
