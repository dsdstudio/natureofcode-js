<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>인력으로 서로 끌어당기는 예제</title>
<link rel="stylesheet" href="styles/common.css">
</head>
<body>
<canvas id="stage"></canvas>
<script src="js/common.js"></script>
<script>
var canvas = document.getElementById('stage');
var ctx = this.ctx = canvas.getContext('2d');
var width = window.innerWidth;
	height = window.innerHeight;
var fn;

ctx.canvas.width = width;
ctx.canvas.height = height;

function BallMover(pos, radius, color, mass) {
	this.mass = mass;
	this.pos = pos;
	this.radius = radius;
	this.color = color;
	this.velocity = new vec2(0, 0);
	this.acceleration = new vec2(0, 0);
	this.mouse = new vec2(0, 0);
	this.topspeed = 4;
	var self = this;
	canvas.addEventListener('mousemove', function(e) {
		self.mouse = new vec2(e.pageX, e.pageY);
	});
}
(fn = BallMover.prototype).update = function() {
	this.velocity.add(this.acceleration);
	this.pos.add(this.velocity);
	this.acceleration.mult(0);
},
fn.applyForce = function(force) {
	var f = Vector.div(force, this.mass);
	this.acceleration.add(f);
},
fn.checkEdges = function() {
	if (this.pos.x > width ) {
		this.pos.x = width;
		this.velocity.x = this.velocity.x * -1;
	} else if (this.pos.x < 0) {
		this.pos.x = 0;
		this.velocity.x = this.velocity.x * -1;
	}
	if (this.pos.y > height) {
		this.pos.y = height;
		this.velocity.y = this.velocity.y * -1;
	}
},
fn.render = function() {
	ctx.beginPath();
	ctx.fillStyle = this.color;
	ctx.arc(this.pos.x, this.pos.y, this.radius*2, 0, 2*Math.PI);
	ctx.fill();
};

var ball = new BallMover(new vec2(rand(0,width),rand(0,height*.2)), rand(8,16), 'rgba(' + [Math.round(rand(0,255)),Math.round(rand(0,255)),Math.round(rand(0,255))].join(',') + ', .8)', rand(0.1, 5));
var attractor = new Attractor(new vec2(width*.5, height*.5), 20);

setInterval(function() {
	ctx.clearRect(0, 0, width, height);

	var f = attractor.attract(ball);
	attractor.render(ctx);
	ball.applyForce(f);
	ball.update();
	ball.render();
}, 16);
</script>
</body>
</html>
